<div class="container" *ngIf="!this.isMobile">
    <div class="row" #info (mouseenter)="this.desktop_animation_intro_s1()" *ngIf="!this.isAnimated">
        <div class="six columns">
            <h1>HUGo</h1>
            <h2>esTeVes</h2>
            <h2>cAsTro</h2>
        </div>
        <div class="six columns">
            <app-svg-desktop [step]="1"></app-svg-desktop>
        </div>
    </div>
    <div class="row animated" #svg *ngIf="this.isAnimated">
        <div class="twelve columns">
            <button (click)="this.desktop_animation_end_s1()" *ngIf="this.isAnimated">Return</button>
            <app-svg-desktop [step]="2"></app-svg-desktop>
        </div>
    </div>
</div>
<div class="container mobile" *ngIf="this.isMobile">
    <div class="row">
        <div class="twelve columns">
            <h1 #mobileinfo_1 *ngIf="!this.isAnimated">HUGo</h1>
            <app-svg-mobile #svg (click)="this.mobile_animation_intro()" ></app-svg-mobile>
            <h2 #mobileinfo_2 *ngIf="!this.isAnimated">esTeVes</h2>
        </div>
    </div>
</div>
